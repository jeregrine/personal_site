# This is a basic workflow to help you get started with Actions

name: Publish

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Publish my site
    environment: github-pages
    permissions:
      contents: read
      pages: write
      id-token: write
    strategy:
      # Specify the OTP and Elixir versions to use when building
      # and running the workflow steps.
      matrix:
        otp: ["28.1.0"] # Define the OTP version [required]
        elixir: ["1.19.0"] # Define the elixir version [required]
    steps:
      # Step: Setup Elixir + Erlang image as the base.
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      # step: check out the code.
      - name: checkout code
        uses: actions/checkout@v5

      - name: checkout notes
        uses: actions/checkout@v5
        with:
          repository: jeregrine/notes
          token: ${{ secrets.NOTES_PAT }}
          path: notes
          sparse-checkout: |
            Blog
            Attachments

      # Step: Define how to cache deps. Restores existing cache if present.
      - name: Cache deps
        id: cache-deps
        uses: actions/cache@v3
        env:
          cache-name: cache-elixir-${{ matrix.otp }}-${{ matrix.elixir }}-deps
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.cache-name }}-

      # Step: Define how to cache the `_build` directory. After the first run,
      # this speeds up tests runs a lot. This includes not re-compiling our
      # project's downloaded deps every run.
      - name: Cache compiled build
        id: cache-build
        uses: actions/cache@v3
        env:
          cache-name: cache-compiled-${{ matrix.otp }}-${{ matrix.elixir }}-build
        with:
          path: _build
          key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ env.cache-name }}-
            ${{ runner.os }}-mix-

      # Step: Conditionally bust the cache when job is re-run.
      # Sometimes, we may have issues with incremental builds that are fixed by
      # doing a full recompile. In order to not waste dev time on such trivial
      # issues (while also reaping the time savings of incremental builds for
      # *most* day-to-day development), force a full recompile only on builds
      # that are retried.
      - name: Clean to rule out incremental build as a source of flakiness
        if: github.run_attempt != '1'
        run: |
          mix deps.clean --all
          mix clean
        shell: sh

      # Step: Download project dependencies. If unchanged, uses
      # the cached version.
      - name: Install dependencies
        run: mix deps.get

      # the cached version.
      - name: Install tailwind
        run: mix setup

      # Step: Execute the tests.
      - name: Publish Site
        env:
          NOTES_PATH: ${{ github.workspace }}/notes
        run: mix publish

      - name: Debug - List output directory
        run: |
          echo "=== Output directory structure ==="
          find output -type f -o -type d
          echo "=== Output/assets contents ==="
          ls -la output/assets/ || echo "output/assets does not exist"
          echo "=== HTML head section from index.html ==="
          head -n 20 output/index.html

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: "./output"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
